<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>About InstaInvoice</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
	<script type="text/javascript" src="cordova-2.0.0.js"></script>
	
</head> 

<body> 

<div data-role="page" id="add_invoice">

<div data-role="header" data-position="inline"  data-theme="b">
	   <a href="index.html" data-icon="home">Home</a>
	  <h1>InstaInvoice</h1>
		<a href="add_contact.html" data-icon="plus">Contact</a>
  	</div><!-- /header -->

	<div data-role="content">
	<p>Create a new invoice</p>
	<p id="add_invoice_status"></p>
	<form id="new_invoice_form">
	<div data-role="fieldcontain">
	<label for="invoice_contact_id">Contact</label>
	<select id="invoice_contact_id" name="invoice[contact_id]"></select>

	<input id="invoice_user_id" name="invoice[user_id]" type="hidden" />
	<input id="invoice_currency" name="invoice[currency]" type="hidden" value="USD" />
	
	<label for="invoice_description">Description/Note</label>
	<textarea class="input-xlarge" cols="40" id="invoice_description" name="invoice[description]"></textarea>
	<label for="invoice_payment_terms">Payment Terms (days)</label>
	<select id="invoice_payment_terms" name="invoice[payment_terms]"><option value="0">Now</option>
	<option value="15">15</option>
	<option value="30">30</option>
	<option value="45">45</option>
	<option value="60">60</option></select>
	<label for="invoice_tax_rate">Tax Rate - leave blank if non-taxable</label>
	<input class="span1" id="invoice_tax_rate" name="invoice[tax_rate]" placeholder="0.00" size="30" type="text" />
	<table>
	  <tr>
	    <th>Line Item</th>
	    <th>Description</th>
	    <th>Amount</th>
	    <th>Taxable?</th>
	  </tr>
	  <tr>
	    <td>1</td>
	    <td><input class="span4" id="invoice_invoice_items_attributes_0_description" name="invoice[invoice_items_attributes][0][description]" size="30" type="text" /></td>
	    <td><input class="span2" id="invoice_invoice_items_attributes_0_amount" name="invoice[invoice_items_attributes][0][amount]" placeholder="0.00" size="30" type="text" /></td>
	    <td><input name="invoice[invoice_items_attributes][0][taxable]" type="hidden" value="0" /><input id="invoice_invoice_items_attributes_0_taxable" name="invoice[invoice_items_attributes][0][taxable]" type="checkbox" value="1" /></td>
	  </tr>
	  <tr>
	    <td>2</td>
	    <td><input class="span4" id="invoice_invoice_items_attributes_1_description" name="invoice[invoice_items_attributes][1][description]"  size="30" type="text" /></td>
	    <td><input class="span2" id="invoice_invoice_items_attributes_1_amount" name="invoice[invoice_items_attributes][1][amount]" placeholder="0.00" size="30" type="text" /></td>
	    <td><input name="invoice[invoice_items_attributes][1][taxable]" type="hidden" value="0" /><input id="invoice_invoice_items_attributes_1_taxable" name="invoice[invoice_items_attributes][1][taxable]" type="checkbox" value="1" /></td>
	  </tr>
	  <tr>
	    <td>3</td>
	    <td><input class="span4" id="invoice_invoice_items_attributes_2_description" name="invoice[invoice_items_attributes][2][description]" size="30" type="text" /></td>
	    <td><input class="span2" id="invoice_invoice_items_attributes_2_amount" name="invoice[invoice_items_attributes][2][amount]" placeholder="0.00" size="30" type="text" /></td>
	    <td><input name="invoice[invoice_items_attributes][2][taxable]" type="hidden" value="0" /><input id="invoice_invoice_items_attributes_2_taxable" name="invoice[invoice_items_attributes][2][taxable]" type="checkbox" value="1" /></td>
	  </tr>
	  <tr>
	    <td>4</td>
	    <td><input class="span4" id="invoice_invoice_items_attributes_3_description" name="invoice[invoice_items_attributes][3][description]" size="30" type="text" /></td>
	    <td><input class="span2" id="invoice_invoice_items_attributes_3_amount" name="invoice[invoice_items_attributes][3][amount]" placeholder="0.00" size="30" type="text" /></td>
	    <td><input name="invoice[invoice_items_attributes][3][taxable]" type="hidden" value="0" /><input id="invoice_invoice_items_attributes_3_taxable" name="invoice[invoice_items_attributes][3][taxable]" type="checkbox" value="1" /></td>
	  </tr>
	</table>
	<br>
	<input type="submit" value="Create Invoice" />
	
	</div><!-- /fieldcontain -->
	</form>

	</div><!-- /content -->

	<div data-role="footer" data-theme="b">
	  <h1>A Free App From Breeasy.com</h1>
	</div><!-- /footer --> 	

</div><!-- /page -->
<div data-role="page" id="preview_invoice">

	<div data-role="header" data-position="inline"  data-theme="b">
		   <a href="index.html" data-icon="home">Home</a>
		  <h1>InstaInvoice</h1>
	  	</div><!-- /header -->

		<div data-role="content">
		<h1>Invoice Summary</h2>
		<table>
			<tr><th>Contact</th><th>Terms</th><th>Due Date</th><th>Tax Rate</th><tr>
			<tr><td id="invoice_contact"></td><td id="terms"></td><td id="invoice_due_date"></td><td id="tax_rate"></td></tr>
		</table>

		<label>Description/Note</label>
		<p id="invoice_description"></p>
		<table>
		  <tr><td>Sub Total:</td><td id="invoice_sub_total"></td></tr>
		  <tr><td>Tax:</td><td id="invoice_tax"></td></tr>
		  <tr><td>Total:</td><td id="invoice_total"></td></tr>
		</table>
		<h3>Invoice sent</h3>
		</div><!-- /content -->

		<div data-role="footer" data-theme="b">
		  <h1>A Free App From Breeasy.com</h1>
		</div><!-- /footer --> 	

	</div><!-- /page -->
</body>
</html>
