<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>About InstaInvoice</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
	<script type="text/javascript" src="cordova-2.0.0.js"></script>
	
</head> 

<body> 


<div data-role="page" id="add_contact_page">

<div data-role="header" data-position="inline"  data-theme="b">
	   <a href="index.html" data-icon="home">Home</a>
	  <h1>InstaInvoice</h1>
  	</div><!-- /header -->

	<div data-role="content">
	<h3 id="contact_status"></h3>
	<p>Add a new contact</p>
	<form id="new_contact_form">
	<div data-role="fieldcontain">
	<input id="contact_user_id" name="contact[user_id]" type="hidden" />
	<label for="contact_first_name">First name</label>
	<input id="contact_first_name" name="contact[first_name]" placeholder="required" size="30" type="text" />
	<label for="contact_last_name">Last name</label>
	<input id="contact_last_name" name="contact[last_name]" placeholder="required" size="30" type="text" />
	<label for="contact_email">Email</label>
	<input id="contact_email" name="contact[email]" placeholder="required" size="30" type="text" />
	<label for="contact_title">Title</label>
	<input id="contact_title" name="contact[title]" size="30" type="text" />
	<label for="contact_company">Company</label>
	<input id="contact_company" name="contact[company]" size="30" type="text" />
	<label for="contact_phone">Phone</label>
	<input id="contact_phone" name="contact[phone]" size="30" type="text" />
	<label for="contact_street">Street</label>
	<input id="contact_street" name="contact[street]" size="30" type="text" />
	<label for="contact_city">City</label>
	<input id="contact_city" name="contact[city]" size="30" type="text" />
	<label for="contact_state">State</label>
	<input id="contact_state" name="contact[state]" size="30" type="text" />
	<label for="contact_post_code">Post code</label>
	<input id="contact_post_code" name="contact[post_code]" size="30" type="text" />
	<label for="contact_country">Country</label>
	<input id="contact_country" name="contact[country]" size="30" type="text" />
	<br>
	<input type="submit" value="Add Contact" />
	
	</div><!-- /fieldcontain -->
	</form>
	</div><!-- /content -->

	<div data-role="footer" data-theme="b">
	  <h1>A Free App From Breeasy.com</h1>
	</div><!-- /footer --> 	

</div><!-- /page -->

</body>
</html>
